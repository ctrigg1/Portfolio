<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather App</title>

    <Style>
        :root {
            margin: 0px;
            padding: 0px;
        }
        .form-control {
            display: block;
        }

    </Style>
</head>

<body class="">

    <div class="container mx-auto text-center py-4">
        <h1 class="text-muted text-center my-4">My Weather App</h2>
        <div class="">
            <form class="change-location my-4 text-center">
                <label for="city" class="py-2">Enter the city name below to check the weather and local time:</label>
                <input type="text" name="city" placeholder="Enter City"class="form-control w-100">
            </form>
        </div>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/369" name="time" id="time">
            <!-- <div>
                <img src="" name="conditions" id='conditions'>
            </div> -->
                <div class= "details-box">
                    <div class="details">
                        <!-- Icon -->
                        <h5 class="my-1">City name</h5>
                        <div class="my-1">Weather Conditions</div>
                        <div class="display-4 my-1">
                            <span>temp</span>
                            <span>&deg;F</span>
                        </div>
                    </div>
                </div>
            <div class="time">
                <p id="timeslot">The local time is:</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/05b002ebfd.js" crossorigin="anonymous"></script>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="./assets/weather.js"></script>

</body>
</html>
