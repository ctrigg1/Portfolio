<html lang="en">
<head>

<body class="">

    <a href="./index.html">Return to Homepage</a>

    <div class="container mx-auto text-center py-4">

        <div class="">

                <label for="city" class="py-2">Enter a city name to check the weather and temperature</label>

                    </div>
