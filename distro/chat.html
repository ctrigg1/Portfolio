  <div class="signupwindow hide">
    <form class="signup">
      <h3>All information below is required</h3>

  </div>

          <input type="submit" name="logIn" value="Log-In">
          <span><a href="" class="new-user">New users sign up here</a></span>

    </div>
  </div>
