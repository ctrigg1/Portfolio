    <title>Chat Project</title>
    <style>
    body, html{
      min-height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .grid{
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(4, 200px);
      padding: 0px;
      margin: 0px;
    }
    .aside{
      grid-column: 1 /  span 4;
      grid-row: 1 / 12;
      border: solid;
      padding: 0px;
      margin: 0px;
    }
    .main{
      grid-column: 5 / span 8;
      grid-row: 1 / 12;
      overflow: scroll;
      border: solid;
      padding: 0px;
      margin: 0px;
    }
    form{
      width: 100%;
      margin:  50px auto;
      font-size: 0px;
    }
    form div{
      display: inline-block;
    }
    </style>
</head>
<body>
  <div class="grid">

    <aside class="aside">
        <h1>Chatroom Project</h1>
          <form class="new-name">
                <div class="input-2"><input type="text" id="name"  required></div>
                <div class="input-3"><input type="submit" id="updateName"  value="update"></div>     
          </form>

        <form class="new-chat">
            <div class="input-5"><input type="text" id="message" class="input-second" required></div>
            <div class="input-6"><input type="submit" class="input-third" value="send"></div>
        </form>
    </aside>

    <main class="main">
          <div class="rooms">Change rooms:
          <button class="" name="main">#main</button>
          <button class="" name="music">#music</button>
          <button class="" name="movies">#movies</button>
          <button class="" name="games">#games</button>
        </div>
        <div class="">
          <ul class='show-chat'></ul>
    </main>

  </div>




    </div>
  </div>
</div>


</body>
